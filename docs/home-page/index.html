<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookABite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="logo">
    <img src="logo.png" alt="BookABite Logo" class="logo-img">
  </div>
  <ul class="nav-links">
    <li><a href="#">Reservations</a></li>
    <li><a href="#">New Reservation</a></li>
    <li><a href="#">Search</a></li>
    <li><a href="#">Add Table</a></li>
  </ul>
  <button class="login-btn">Login</button>
</nav>

<!-- Header Section -->
<div class="header">
  <img src="image1.jpg" alt="restaurant" class="header-img">
  <h1 class="heading">New Reservation</h1>
</div>

<!-- Reservation Form -->
<form class="reservation-form">
  <label>First Name<input type="text" placeholder="Enter your first name"></label>
  <label>Last Name<input type="text" placeholder="Enter your last name"></label>
  <label>Phone Number<input type="tel" placeholder="Enter your phone number"></label>
  <label>Email Address<input type="email" placeholder="Enter your email address"></label>
  <label>Date<input type="date"></label>
  <label>Time<input type="time"></label>
  <label>People<input type="number" placeholder="Number of people"></label>
  <button type="submit">Submit</button>
</form>

<!-- Footer -->
<footer class="footer">
  <div class="footer-content">
    <p class="footer-copy">&copy; 2025 BookABite. All rights reserved.</p>
    <p>Your trusted restaurant reservation system.</p>
    <p>Contact us: support@bookabite.com | +123 456 7890</p>
  </div>
</footer>

</body>
</html>
